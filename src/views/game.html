<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida - Royal Game of Ur</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="game-page">

    <div class="game-header">
        <div class="room-info">Sala PÃºblica</div>
        
        <div>Royal Game of Ur</div>

        <div style="display: flex; gap: 10px; align-items: center;">
            <button id="theme-toggle" class="btn-exit" style="background: none; border: 1px solid rgba(255,255,255,0.3);">
                ðŸŒ— Tema
            </button>
            
            <a href="/" class="btn-exit">âœ• Sair</a>
        </div>
    </div>

    <div id="game-wrapper">
        <section id="game">
            
            <div id="game-status">
                <p style="font-size: 1.2rem; margin: 0;">Vez do Jogador: <span id="current-player">...</span></p>
                <p id="game-message" style="font-size: 0.9rem; min-height: 1.5em; color: #f39c12; font-weight: bold; margin-top: 5px;"></p>
            </div>

            <div id="game-container">
                
                <div id="player1-area" class="player-area">
                    <div class="player-info-card">
                        <h3>J1</h3>
                        <div id="p1-pieces" class="pieces-container"></div>
                    </div>
                    
                    <div id="p1-controls-slot" class="controls-slot"></div>
                </div>

                <div id="game-board"></div>

                <div id="player2-area" class="player-area">
                    <div class="player-info-card">
                        <h3>J2</h3>
                        <div id="p2-pieces" class="pieces-container"></div>
                    </div>

                    <div id="p2-controls-slot" class="controls-slot"></div>
                </div>
            </div>

            <div id="active-turn-controls" style="display: none;">
                
                <div class="dice-wrapper">
                    <div class="dice-grid">
                        <div class="tetra-die"></div>
                        <div class="tetra-die"></div>
                        <div class="tetra-die"></div>
                        <div class="tetra-die"></div>
                    </div>
                    <div class="dice-total">
                        Total: <span id="dice-total-text">-</span>
                    </div>
                </div>

                <button id="roll-dice-btn">JOGAR</button>
            </div>

            <div id="active-turn-controls" style="display: none;">
                
                <div class="dice-grid">
                    <div class="tetra-die"></div>
                    <div class="tetra-die"></div>
                    <div class="tetra-die"></div>
                    <div class="tetra-die"></div>
                </div>
                
                <div style="text-align: center; font-size: 0.8rem; margin-bottom: 5px; opacity: 0.8;">
                    Total: <span id="dice-total-text">-</span>
                </div>

                <button id="roll-dice-btn">LanÃ§ar</button>
            </div>

        </section>
    </div>

    <div id="chat-container">
        <div id="chat-header">
            <span>Bate-papo</span>
            <button id="toggle-chat" style="background:none; border:none; color:white; cursor:pointer;">âˆ’</button>
        </div>
        <div id="chat-messages">
            <div class="message system">Bem-vindo ao chat!</div>
        </div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button type="submit">âž¤</button>
        </form>
    </div>

    <div id="move-tooltip" class="tooltip" style="display: none;"></div>

    <script>
        const currentUser = "<%= user ? user.username : 'Visitante_' + Math.floor(Math.random()*1000) %>";
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>

</body>
</html>
