<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Royal Game of Ur</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilo específico para o formulário de login centralizado */
        body.login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, var(--cor-primaria) 0%, #000 100%);
        }
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .auth-container h2 { color: var(--cor-primaria); margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
        .form-group input {
            width: 100%; padding: 10px; border: 1px solid #ddd;
            border-radius: 5px; box-sizing: border-box;
        }
        .btn-auth {
            width: 100%; padding: 10px; border: none;
            background-color: var(--cor-secundaria); color: white;
            font-weight: bold; border-radius: 5px; cursor: pointer;
            font-size: 1rem; margin-top: 10px;
        }
        .btn-auth:hover { background-color: #2980b9; }
        .toggle-link {
            margin-top: 15px; font-size: 0.9rem; color: #666; cursor: pointer; text-decoration: underline;
        }
        .error-msg { color: red; font-size: 0.9rem; margin-bottom: 10px; display: none; }
    </style>
</head>
<body class="login-page">

    <div class="auth-container">
        <div id="login-form">
            <h2>Bem-vindo</h2>
            <p class="error-msg" id="login-error"></p>
            
            <form action="/auth/login" method="POST">
                <div class="form-group">
                    <label>Usuário</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn-auth">Entrar</button>
            </form>
            <div class="toggle-link" onclick="toggleForms()">Não tem conta? Cadastre-se</div>
            <div style="margin-top: 10px;"><a href="/" style="font-size: 0.8rem;">Voltar ao Menu</a></div>
        </div>

        <div id="register-form" style="display: none;">
            <h2>Criar Conta</h2>
            <form action="/auth/register" method="POST">
                <div class="form-group">
                    <label>Escolha um Usuário</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Escolha uma Senha</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn-auth" style="background-color: #27ae60;">Cadastrar</button>
            </form>
            <div class="toggle-link" onclick="toggleForms()">Já tem conta? Faça Login</div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const login = document.getElementById('login-form');
            const register = document.getElementById('register-form');
            if (login.style.display === 'none') {
                login.style.display = 'block';
                register.style.display = 'none';
            } else {
                login.style.display = 'none';
                register.style.display = 'block';
            }
        }
    </script>
</body>
</html>
